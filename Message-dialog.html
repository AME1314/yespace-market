	<body>

						</div>
					</div>
				</p>
				<p>
					<div class="mine-liu" style="width: 100%;" align="right">

								我觉得不错
							</div>
							<div class="circle">

							</div>
						</div>
					</div>
				</p>

							<div class="circle">
								<div class="head-photo">
									<img class="id_img-liu" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1565333434507&di=e547d8b3600d51794de1f175fc9efa9a&imgtype=0&src=http%3A%2F%2Fimg4.duitang.com%2Fuploads%2Fitem%2F201312%2F05%2F20131205172433_NsYGL.thumb.600_0.jpeg"

					</div>

									<img class="id_img-liu" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1565333434507&di=e547d8b3600d51794de1f175fc9efa9a&imgtype=0&src=http%3A%2F%2Fimg4.duitang.com%2Fuploads%2Fitem%2F201312%2F05%2F20131205172433_NsYGL.thumb.600_0.jpeg"

			<div class="bottom-liu shadow-irreguler">

					<svg class="icon" aria-hidden="true" style="font-size: 13vw;position: absolute;left: 5%;">
						<use xlink:href="#icon-tupian"></use></svg>
					<svg class="icon" aria-hidden="true" style="font-size: 10vw;position: absolute;left: 20%; top: 5%;" onmousedown="myFunction(vliu,'red')" onmouseup="myFunction(vliu,'green')">
						<use xlink:href="#icon-yuyin"></use></svg>
					<div style="display: ;">
						<img onmousedown="myFunction(vliu,'red')" onmouseup="myFunction(vliu,'green')" class="voice-liu" src="asserts/img/spinner.svg" style="height: 40%;position: absolute;left: 32%;top: 5%;">
					</div>
				</div>
				<div class="input-liu shadow-irreguler"></div>
				<div id="xinzeng-liu" onclick="show_liu()">
					<svg class="icon" aria-hidden="true" style="font-size: 10vw;position: absolute;right: -2%;bottom: -10px;transform: translate(-50%, -50%);">
						<use xlink:href="#icon-xinzeng"></use></svg>
