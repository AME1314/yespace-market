<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Message-index消息总界面</title>
		<link rel="stylesheet" type="text/css" href="asserts/CSS/yespaceCss.css">
		<!-- CSS库 -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="asserts/plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="asserts/CSS/yespaceCss.css" />
		<!-- JS库 -->
		<script src="asserts/js/Yespacejs.js" type="text/javascript"></script>
		<script src="asserts/js/jquery.min.js" type="text/javascript"></script>
		<script src="asserts/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	</head>
	<body>
		<div class="container-index-liu">
			<div>
				<div class="list-header" style="background-color:#4C51B11E;border: 0px solid #4C51B11E;">
					<svg class="icon" aria-hidden="true" style="font-size: 90px;margin: 8px 30px;">
						<use xlink:href="#icon-iconbell"></use>
					</svg>
					<span>
						您的交易已完成
					</span>
				</div>
				<ul class="ul-liu">
					<li class="list-item">
						<div class="circle" style="float: left;width: 90px;height: 90px;margin: 8px 30px;background-color:rgba(0,0,0,0);">
							<img class="id_img-liu" src="asserts/img/20130107210933_nGz3r.jpeg" alt="miemie rock">
						</div>
						<span>你觉得这个怎么样</span>
					</li>
					<li class="list-item">
						<div class="circle" style="float: left;width: 90px;height: 90px;margin: 8px 30px;background-color:rgba(0,0,0,0);">
							<img class="id_img-liu" src="asserts/img/20130107210933_nGz3r.jpeg" alt="miemie rock">
						</div>
						<span>你喜欢就下单吧</span>
					</li>
					<li class="list-item">
						<div class="circle" style="float: left;width: 90px;height: 90px;margin: 8px 30px;background-color:rgba(0,0,0,0);">
							<img class="id_img-liu" src="asserts/img/20130107210933_nGz3r.jpeg" alt="miemie rock">
						</div>
						<span>明天行吗</span>
					</li>
					<li class="list-item">
						<div class="circle" style="float: left;width: 90px;height: 90px;margin: 8px 30px;background-color:rgba(0,0,0,0);">
							<img class="id_img-liu" src="asserts/img/20130107210933_nGz3r.jpeg" alt="miemie rock">
						</div>
						<span>[图片]</span>
					</li>
					<li class="list-item">
						<div class="circle" style="float: left;width: 90px;height: 90px;margin: 8px 30px;background-color:rgba(0,0,0,0);">
							<img class="id_img-liu" src="asserts/img/20130107210933_nGz3r.jpeg" alt="miemie rock">
						</div>
						<span>[语音]</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="footer-bot">
			<div class="container-fluid" >
				<div class="row" >
					<div class="col-2" style="height:8vw" align="center" id="home" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 6vw;margin-top: 1vw;">
							<use xlink:href="#icon-zhuye"></use>
						</svg><!-- <a style="color: var(--fColor);font-size: 2vw;margin-bottom: 1vw">主页</a> -->
					</div>
					<div class="col-2" style="height:8vw" align="center" id="search" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 6vw;margin-top:1vw;">
							<use xlink:href="#icon-sousuo"></use>
						</svg><!-- <a style="color: var(--fColor);font-size: 2vw;margin-bottom: 1vw">搜索</a> -->
					</div>
					<div class="col-4"></div>
					<div style="height:8vw;position: fixed;width: 100%; bottom:4vw;justify-content: center;" align="center" id="publish" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 12vw;">
							<use xlink:href="#icon-xinzeng"></use>
						</svg>
					</div>
					<div class="col-2" style="height:8vw" align="center" id="message" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 6vw;margin-top:1vw;color: black;">
							<use xlink:href="#icon-xiaoxi"></use>
						</svg><!-- <a style="color: var(--fColor);font-size: 2vw;margin-bottom: 1vw">消息</a> -->
					</div>
					<div class="col-2" style="height:8vw" align="center" id="mine" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 6vw;margin-top:1vw;">
							<use xlink:href="#icon-wode"></use>
						</svg><!-- <a style="color: var(--fColor);font-size: 2vw;margin-bottom: 1vw">我的</a> -->
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://at.alicdn.com/t/font_1306353_d5trwbvsb05.js"></script>
	</body>
</html>
