<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的mine</title>
		<!-- CSS库 -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="asserts/plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="asserts/CSS/yespaceCss.css" />
		<!-- JS库 -->
		<script src="asserts/js/Yespacejs.js" type="text/javascript"></script>
		<script src="asserts/js/jquery.min.js" type="text/javascript"></script>
		<script src="asserts/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="http://at.alicdn.com/t/font_1306353_relcrq316p.js" type="text/javascript"></script>
		<script>
			//发布的物品点击选中时 3个button变色
			$(function() {
				var s = $("input[name='物品']");
				var b = $("button.button-test");
				s.each(function(i) {
					$(this).click(function() {
						if(this.checked == true) {
							b.css("background-color", 'var(--fColor)');
						} 
						//检查三个都没有选中时button不变色
						else if(s[0].checked == false && s[1].checked == false && s[2].checked == false) {
							b.css("background-color", 'var(--sColor)');
						}
					});
				});
			})

			function open_dialog(canshu) {
				var div_first = document.getElementById(canshu);
				var off_button = document.getElementById('off');
				if(off_button.style.backgroundColor == 'var(--fColor)') {
					div_first.style.display = "block";
				}
			}
		</script>
	</head>

	<body>
		<div class="container-sh">
			<!--名字-->
			<div class="dialog-box-sh shadow">
				<div class="circle-sh">
					<div class="head-photo-sh">
						<img class="id_img-sh" src="asserts/img/miemie.jpg" alt="miemie rock">
					</div>
				</div>
				<div style="color:var(--fColor);" class="word-sh">name</div>
				<!--文字部分-->
				<span class="span-right">
					<svg class="icon-right" aria-hidden="true" alt="设置图标">
						<use xlink:href="#icon-shezhi"></use>
					</svg>
				</span>
			</div>
			<!--我的订单-->
			<div id="closed-order" class="dialog-box-sh shadow" id="order" onclick="changeOrder()">
				<div class="circle-sh">
					<div class="head-photo-sh">
						<svg id="order_icon" class="icon-sh" aria-hidden="true" alt="订单的图标">
							<use xlink:href="#icon-wodedingdan"></use>
						</svg>
					</div>
				</div>
				<div class="word-sh">我的订单</div>
				<!--文字部分-->
			</div>
			<!--展开我的订单-->
			<div id="opened-order" class="order-open shadow" style="display:none;">
				<!--左上方图片-->
				<div class="circle-sh">
					<div class="head-photo-sh">
						<svg style="color:var(--fColor);" class="icon-sh" aria-hidden="true" style="color: var(--sColor);" alt="订单的图标">
							<use xlink:href="#icon-wodedingdan"></use>
						</svg>
					</div>
				</div>
				<!--文字部分-->
				<div style="color:var(--fColor);" class="word-sh">我的订单</div>
				<!--右侧收起图标-->
				<span class="span-right" onclick="changeOrder()">
						<svg style="color:var(--fColor);" class="icon-right" aria-hidden="true" alt="设置图标">
							<use xlink:href="#icon-shousuo"></use>
						</svg>
					</span>
				<!--内部div-->
				<div class="inner-order-box shadow">
					<div class="circle-sh">
						<div class="head-photo-sh">
							<img class="id_img-sh" src="asserts/img/miemie.jpg" alt="头像">
						</div>
					</div>
					<div class="radio">
						<input id="radio-1" name="order" type="radio" checked="checked">
						<label for="radio-1" class="radio-label">当面交易</label> &nbsp;&nbsp;
						<input id="radio-2" name="order" type="radio" disabled="disabled">
						<label for="radio-2" class="radio-label">平台交易</label>
					</div>

					<p style="color:var(--fColor);" class="smaller-word order-second-line" id="chose-p">您选择当面交易</p>
					<div id="order-item" style="color: var(--sColor);" class="smaller-word order-third-line">
						惠普笔记本-6成新-¥3333
						<button class="button_sure" onclick="confirmGoods()">确认收货</button>
					</div>
				</div>
			</div>
			<!--我发布的-->
			<div id="closed-release" class="dialog-box-sh shadow" onclick="changeRelease()">
				<div class="circle-sh">
					<div class="head-photo-sh">
						<svg class="icon-sh" aria-hidden="true" alt="发布的图标">
							<use xlink:href="#icon-fabu"></use>
						</svg>
					</div>
				</div>
				<div class="word-sh">我发布的</div>
				<!--文字部分-->
			</div>
			<!--展开我发布的部分-->
			<div id="opened-release" class="release-open shadow" style="display:none;">
				<!--左上方图片-->
				<div class="circle-sh">
					<div class="head-photo-sh">
						<svg style="color:var(--fColor);" class="icon-sh" aria-hidden="true" style="color: var(--sColor);" alt="订单的图标">
							<use xlink:href="#icon-fabu"></use>
						</svg>
					</div>
				</div>
				<!--文字部分-->
				<div style="color:var(--fColor);" class="word-sh">我发布的</div>
				<!--右侧收起图标-->
				<span class="span-right" onclick="changeRelease()">
						<svg style="color:var(--fColor);" class="icon-right" aria-hidden="true" alt="设置图标">
							<use xlink:href="#icon-shousuo"></use>
						</svg>
					</span>
				<!--内部div-->
				<div class="inner-release-box shadow">
					<p></p>
					<ul class="item-framework" style="list-style-type:none; padding-left:0px;">
						<li class="item-font" style="margin-top:20px;">
							<input id="item1" type="checkbox" name="物品" class="custom-checkbox">惠普笔记本-6成新-¥3200
						</li>
						<li class="item-font" style="margin-top:20px;">
							<input id="item2" type="checkbox" name="物品" class="custom-checkbox">戴尔笔记本-7成新-¥3300
						</li>
						<li class="item-font" style="margin-top:20px;">
							<input id="item3" type="checkbox" name="物品" class="custom-checkbox">联想笔记本-8成新-¥3400
						</li>
					</ul>
					<!--<div class="release-item">
					</div>-->
					<div class="smaller-word button-line">
						<!--button-test用于点击物品变色 js-->
						<button style="padding-left: 0px 30px; background-color:var(--sColor);" class="button_sure button-test">详情</button>
						<button id="off" style="padding-left: 0px 30px; background-color:var(--sColor);" class="button_sure button-test" onclick="open_dialog('off-shelves')">下架</button>
						<button style="padding-left: 0px 30px; background-color:var(--sColor);" class="button_sure button-test">改价</button>
					</div>
					<!--提示弹出框 id设为off-shelves下架-->
					<div class="father" style="z-index: 9999; display: none;" id="off-shelves">
						<div style="background: white; height: 40%; width: 60%" class="son float-instruction shadow-irreguler">
							<div style="width: 100%;height: 0 auto; background-color: var(--fColor);">
								<div class="container-fluid" style="padding: 0rem;">
									<div class="row" style="padding: 0rem;margin: 0;">
										<div class="col-10" align="center" style="padding:0rem;color: white;font-weight: bold;font-size: 4vw;">
											提示
										</div>
										<div class="col-2" align="right" style="padding-right: 3vw">
											<svg class="icon" aria-hidden="true" style="font-size: 6vw;color: white;" onclick="close_instruction('off-shelves')">
												<use xlink:href="#icon-guanbi"></use>
											</svg>
										</div>
									</div>
								</div>
							</div>
							<div style="height: 80%;width: 90%;margin-top: 6vw;" class="son box6 tip-css">
								<p1>确定要下架如下商品吗？</p1>
								<br/>
								<p2>巴拉巴拉</p2>
								<br/>
							</div>
							<div style="height:30px; position:absolute;bottom: 5vw; right:3vw;" >
								<!--点击取消或确认会关闭提示框-->
								<button class="button_sure" onclick="close_instruction('off-shelves')">取消</button>
								<button class="button_sure" onclick="close_instruction('off-shelves')">确认</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--我的关注-->
			<div id="closed-following" class="dialog-box-sh shadow" onclick="changeFollowing()">
				<div class="circle-sh">
					<div class="head-photo-sh head-photo-size">
						<svg style="color:white;" class="icon-star" aria-hidden="true" alt="关注的图标">
							<use xlink:href="#icon-shoucang"></use>
						</svg>
					</div>
				</div>
				<div class="word-sh">我的关注</div>
				<!--文字部分-->
			</div>
			<!--关注展开后-->
			<div id="opened-following" class="order-open shadow" style="display: none;">
				<div class="circle-sh">
					<div class="head-photo-sh head-photo-size" style="background-color:var(--fColor);">
						<svg style="color:white;" class="icon-star" aria-hidden="true" alt="关注的图标">
							<use xlink:href="#icon-shoucang"></use>
						</svg>
					</div>
				</div>
				<div class="word-sh">我的关注</div>
				<!--文字部分-->
				<span class="span-right" onclick="changeFollowing()">
							<svg style="color:var(--fColor);" class="icon-right" aria-hidden="true" alt="设置图标">
								<use xlink:href="#icon-shousuo"></use>
							</svg>
					</span>
				<!--内部div-->
				<div class="inner-order-box">
					<div class="following_div">
						<img class="following_img" src="asserts/img/miemie.jpg" alt="头像">
						<p class="smaller-word name-position">张三</p>
					</div>
					<div class="following_div">
						<img class="following_img" src="asserts/img/miemie.jpg" alt="头像">
						<p class="smaller-word name-position">李三</p>
					</div>
					<div class="following_div">
						<img class="following_img" src="asserts/img/miemie.jpg" alt="头像">
						<p class="smaller-word name-position">宋三</p>
					</div>
				</div>
			</div>
		</div>
		<!-- 固定底栏 -->
		<div class="footer-bot" style="z-index: 9999;">
			<div class="container-fluid">
				<div class="row">
					<div class="col-2" align="center" id="home" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 9vw;margin-top: 2vw;">
							<use xlink:href="#icon-zhuye"></use>
						</svg>
						<!-- <a style="color: var(--fColor);font-size: 2vw;margin-bottom: 1vw">主页</a> -->
					</div>
					<div class="col-2" align="center" id="search" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 9vw;margin-top:2vw;">
							<use xlink:href="#icon-sousuo"></use>
						</svg>
						<!-- <a style="color: var(--fColor);font-size: 2vw;margin-bottom: 1vw">搜索</a> -->
					</div>
					<div class="col-4"></div>
					<div style="height:12vw;position: fixed;width: 100%; bottom:6vw;justify-content: center;" align="center" id="publish" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 18vw;">
							<use xlink:href="#icon-xinzeng"></use>
						</svg>
					</div>
					<div class="col-2" align="center" id="message" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 9vw;margin-top:2vw;">
							<use xlink:href="#icon-xiaoxi"></use>
						</svg>
						<!-- <a style="color: var(--fColor);font-size: 2vw;margin-bottom: 1vw">消息</a> -->
					</div>
					<div class="col-2" align="center" id="mine" onclick="">
						<svg class="icon" aria-hidden="true" style="font-size: 9vw;margin-top:2vw;color: black;">
							<use xlink:href="#icon-wode"></use>
						</svg>
						<!-- <a style="color: var(--fColor);font-size: 2vw;margin-bottom: 1vw">我的</a> -->
					</div>
				</div>
			</div>
		</div>
		<script>
			CSS.paintWorklet.addModule('asserts/js/Checkbox.js')
			CSS.registerProperty({
				name: "--bg-color",
				syntax: "<color>",
				initialValue: "#fff"
			});
			CSS.registerProperty({
				name: "--border-color",
				syntax: "<color>",
				initialValue: "#fff"
			});
			CSS.registerProperty({
				name: "--line-color",
				syntax: "<color>",
				initialValue: "#fff"
			});
			const changeIndeterminate = document.querySelector('#changeIndeterminate')
			const checkbox = document.querySelectorAll('.custom-checkbox')[0]
			const checkbox1 = document.querySelectorAll('.custom-checkbox')[1]
			checkbox.indeterminate = true
			checkbox1.indeterminate = true
			changeIndeterminate.addEventListener('click', () => {
				checkbox.indeterminate = !checkbox.indeterminate
				checkbox1.indeterminate = !checkbox1.indeterminate
			})
		</script>
	</body>

</html>
